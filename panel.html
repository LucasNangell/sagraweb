<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGRA - Painel</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="lib/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajustes Específicos para o Painel TV */
        .app-body {
            height: calc(100vh - 45px);
            /* Altura total menos header */
        }

        main {
            padding: 20px;
            background-color: #f0f2f5;
            width: 100%;
            /* Ocupa largura total sem sidebar */
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding-bottom: 20px;
        }

        /* CARD STYLE */
        .os-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #ccc;
            padding: 16px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            height: 100%;
        }

        /* --- NOVAS CLASSES PARA PRIORIDADE --- */
        .card-solicitado {
            background-color: #fffff0 !important;
            /* Amarelo Claro */
            border-left: 6px solid #ffc107 !important;
            /* Borda Amarela */
        }

        .card-prometido {
            background-color: #fff5f5 !important;
            /* Vermelho Claro */
            border-left: 6px solid #dc3545 !important;
            /* Borda Vermelha */
        }

        /* ------------------------------------ */

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: center;
        }

        .os-number {
            font-size: 1.4rem;
            font-weight: 800;
            color: #333;
        }

        .os-date {
            font-size: 0.85rem;
            color: #555;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .card-body {
            flex: 1;
        }

        .os-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #111;
            line-height: 1.3;
        }

        .os-info {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-footer {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #eee;
            color: #555;
            text-transform: uppercase;
        }

        /* Cores de Status (Fallback se não tiver prioridade) */
        .border-problemas {
            border-left-color: #dc3545 !important;
        }

        .bg-problemas {
            background-color: #f8d7da;
            color: #721c24;
        }

        .border-execucao {
            border-left-color: #28a745 !important;
        }

        .bg-execucao {
            background-color: #d4edda;
            color: #155724;
        }

        .border-tramite {
            border-left-color: #ffc107 !important;
        }

        .bg-tramite {
            background-color: #fff3cd;
            color: #856404;
        }

        .border-saida {
            border-left-color: #17a2b8 !important;
        }

        .bg-saida {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .prio-urgente {
            color: #dc3545;
            font-size: 1.1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 25px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--primary-green);
        }
    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <div class="app-title" id="panel-title">OSs na ...</div>
        </div>
        <div class="header-right">
            <div class="header-icons">
                <button class="icon-btn" id="btn-config" title="Configurar Setor"><i class="fas fa-cog"></i></button>
            </div>
        </div>
    </header>

    <div class="app-body">
        <main>
            <div id="loading-state" style="text-align: center; padding: 60px; color: #666; display: none;">
                <i class="fas fa-spinner fa-spin fa-3x"></i><br><br><span style="font-size: 1.2rem;">Carregando
                    dados...</span>
            </div>

            <div class="cards-grid" id="cards-container">
            </div>
        </main>
    </div>

    <div id="config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Selecione o Setor do Painel</div>
            <div style="margin-bottom: 20px; text-align: left;">
                <label style="display:block; margin-bottom:5px; font-weight:600;">Setor:</label>
                <select id="modal-setor-select" class="form-control" style="height: 35px; font-size: 14px;">
                    <option value="">Carregando...</option>
                </select>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <button id="btn-modal-close" class="btn-sm btn-danger" style="width: 45%;">Cancelar</button>
                <button id="btn-modal-save" class="btn-sm btn-success" style="width: 45%;">Salvar</button>
            </div>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="panel.js"></script>
</body>

</html>
