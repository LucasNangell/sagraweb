<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste da Rota /pt-html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 5px 0;
        }
        input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .result h3 {
            margin-top: 0;
        }
        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }
        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        .html-preview {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste da Rota /pt-html/{ano}/{os}</h1>
        
        <div class="form-group">
            <label>OS:</label>
            <input type="number" id="os-input" value="2562">
        </div>
        
        <div class="form-group">
            <label>Ano:</label>
            <input type="number" id="ano-input" value="2025">
        </div>
        
        <button onclick="testar()">Testar Rota</button>
        
        <div id="resultado" style="display: none;"></div>
    </div>
    
    <script>
        // Configurar porta
        window.SAGRA_API_PORT = 8001;
        
        async function testar() {
            const os = document.getElementById('os-input').value;
            const ano = document.getElementById('ano-input').value;
            const resultDiv = document.getElementById('resultado');
            
            const url = `http://localhost:8001/api/email/pt-html/${ano}/${os}`;
            
            resultDiv.innerHTML = `<div class="result info"><p>Testando: ${url}</p></div>`;
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    resultDiv.innerHTML = `<div class="result error">
                        <h3>ERRO ${response.status}</h3>
                        <p>${data.detail || 'Erro desconhecido'}</p>
                    </div>`;
                    return;
                }
                
                // Sucesso
                let html = `<div class="result success">
                    <h3>Sucesso! Dados retornados:</h3>
                    <ul>
                        <li><strong>Type:</strong> ${data.type}</li>
                        <li><strong>Versao:</strong> ${data.versao || '(vazio)'}</li>
                        <li><strong>Data:</strong> ${data.data || '(nao definida)'}</li>
                        <li><strong>HTML Tamanho:</strong> ${data.html ? data.html.length : 0} bytes</li>
                    </ul>`;
                
                if (data.search_path) {
                    html += `<p><strong>Search Path:</strong> ${data.search_path}</p>`;
                }
                if (data.detected_attachment) {
                    html += `<p><strong>Detected Attachment:</strong> ${data.detected_attachment}</p>`;
                }
                
                html += `</div>`;
                
                if (data.html) {
                    html += `<div class="result info">
                        <h3>Preview do HTML (Primeiros 2000 caracteres):</h3>
                        <pre>${escapeHtml(data.html.substring(0, 2000))}</pre>
                        <h3>Visualizacao:</h3>
                        <div class="html-preview">${data.html}</div>
                    </div>`;
                }
                
                resultDiv.innerHTML = html;
                
            } catch (err) {
                resultDiv.innerHTML = `<div class="result error">
                    <h3>Erro de Conexao</h3>
                    <p>${err.message}</p>
                    <p>Verificar se servidor esta rodando em http://localhost:8001</p>
                </div>`;
            }
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }
    </script>
</body>
</html>
